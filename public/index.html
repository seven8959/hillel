<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="app.js"></script>
</head>
    <body> 
        <div class="container">
        <header>
            <input type="text" class="city" placeholder="Введите город" required>
            <button class="city_btn" type="submit">Показать</button>
        </header>
        <section>
            <ul id="weather">
                <li>
                    <h1>jdskjfk sdlkjf sld skj</h1>
                </li>
            </ul>  
            <div class="block_weather">
                <ul id="user_weather">
                    <li id="current_weather">
                        <h3>Твой город</h3>
                        <p id="temperature">...</p>
                        <span id="precipitation">...</span>
                    </li>
                </ul>
            </div>
            <div class="course_widget">
                <h3>Курс валют</h3>
                <ul id="exchange_rates"></ul>
            </div>
        </section> 
    </div>   
</body>
</html>
