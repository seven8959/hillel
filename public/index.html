<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="app.js"></script>
</head>
    <body> 
        <div class="container">
        <header>
            <input type="text" class="city" placeholder="Введите город" required>
            <button type="submit" class="cityBtn">Показать</button>
        </header>
        <section class="dataNow">
            <h3 class="data"></h3>
        </section>
        <section>
            <ul id="weather"></ul>  
            <div class="block_weather">
                <ul id="user_weather">
                    <li id="current_weather">
                        <h2>Ваш город</h2>
                        <h3 id="current_city">Неизвестно</h3>
                        <p id="temperature">null</p>
                    </li>
                </ul>
            </div>
            <div class="course_widget">
                <h2>Курс валют</h2>
                <ul id="exchange_rates"></ul>
            </div>
        </section> 
    </div>   
</body>
</html>
